<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="bg-[#121417]">
    <div  id="pop-up" class="bg-[#252d37] xl:w-1/3 xl:h-2/6 sm:w-1/2 sm:h-1/2 sm:p-5 xl:p-8 mt-36 mx-auto rounded-2xl">
        <img src="/public/images/illustration-thank-you.svg" alt="" class="mx-auto sm:my-3 xl:my-6"/>
      <div id="tulisan-parent" class="bg-[#373d45] rounded-full mt-8 w-2/3 sm:w-4/5 mx-auto sm:mb-4 xl:mb-8" >
       
      </div>
      <h1 class="font-Overpass text-white text-center font-bold sm:mb-3 xl:mb-6 text-xl">Thank you!</h1>
          <p class="font-Overpass text-[#959eac] text-center sm:mb-5 xl:mb-8">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
        
    <div  id="rating-comp" class="bg-[#252d37] xl:w-1/3 xl:h-2/6 sm:w-1/2 sm:h-1/2 p-5 mt-36 mx-auto rounded-2xl">
          <button disabled class="sm:w-8 sm:h-8 xl:w-10 xl:h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-9">
              <img src="./images/icon-star.svg"  alt="bintang" class="ml-2 sm:w-3 sm:h-3 xl:w-5 xl:h-5">
          </button>
          <p class="font-Overpass text-white mt-4 mb-2 font-semibold text-xl">How did we do?</h1>
          <p class="font-Overpass text-[#959eac] mb-3 text-sm">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="font-Overpass text-[#959eac] sm:my-5 sm:mx-5 place-content-center flex flex-nowrap" id="btns">
            <button id="btn" class="w-10 h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-7 hover:bg-[#fb7413] hover:text-white focus:bg-[#7c8798] focus:text-white">1</button>
            <button id="btn" class="w-10 h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-7 hover:bg-[#fb7413] hover:text-white focus:bg-[#7c8798] focus:text-white">2</button>
            <button id="btn" class="w-10 h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-7 hover:bg-[#fb7413] hover:text-white focus:bg-[#7c8798] focus:text-white">3</button>
            <button id="btn" class="w-10 h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-7 hover:bg-[#fb7413] hover:text-white focus:bg-[#7c8798] focus:text-white">4</button>
            <button id="btn" class="w-10 h-10 rounded-full bg-[#373d45] sm:mr-1 xl:mr-7 hover:bg-[#fb7413] hover:text-white focus:bg-[#7c8798] focus:text-white">5</button>
          </div>
          <button id="submitBtn" class="tracking-wider bg-[#fb7413] w-full h-8 uppercase text-white rounded-full hover:bg-white hover:text-[#fb7413]">submit</button>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
